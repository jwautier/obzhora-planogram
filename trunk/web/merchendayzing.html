<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
	<script type="text/javascript" src="js/jquery-1.7.1.js"></script>
	<script type="text/javascript" src="js/jquery.json-2.3.js"></script>
	<script type="text/javascript" src="js/planograma.js"></script>
	<link rel="stylesheet" href="css/planograma.css"/>
</head>
<body style="overflow: hidden;">
	<canvas id='edit_canvas' width="150" height="150" style="margin: 0; padding: 0;">canvas not supported</canvas>
	<div>
		<div>
			<img src="img/pivo-chernigovskoe-mcne-1l.jpg">
		</div>
	</div>

<script type="text/javascript">
	window.edit_canvas = document.getElementById("edit_canvas");
	window.edit_context = edit_canvas.getContext("2d");
	window.onresize = function (){
	var body=$('body');
	window.edit_canvas.width = body.width()-2;
	var i=body.height()*75/100;
	window.edit_canvas.height = i;

	window.edit_context.beginPath();
	window.edit_context.moveTo(0,0);
	window.edit_context.lineTo(window.edit_canvas.width, i);
	window.edit_context.stroke();

	window.edit_context.beginPath();
	window.edit_context.moveTo(0,i);
	window.edit_context.lineTo(window.edit_canvas.width, 0);
	window.edit_context.stroke();
	}
	window.onresize();

	var flg=false;
	var obj;

	function mousedown(ev)
	{
		if (flg)
		{
			obj = document.layers[ev.target.name];
			obj.position='absolute';
			X=ev.x;
			Y=ev.y;
			return false;
		}
		else
		{
			obj = event.srcElement.parentElement.style;
			X=event.offsetX;
			Y=event.offsetY;
		}
	}

	function mousemove(ev)
	{
		if (obj)
		{
			if (flg)
			{
				obj.moveTo((ev.pageX-X), (ev.pageY-Y));
			}
			else
			{
				obj.pixelLeft = event.clientX-X + document.body.scrollLeft;
				obj.pixelTop = event.clientY-Y + document.body.scrollTop;
				return false;
			}
		}
	}

	function mouseup()
	{
		obj.position='relative';
		obj = null;
	}

	window.onmousedown = mousedown;
	window.onmousemove = mousemove;
	window.onmouseup = mouseup;
</script>
</body>
</html>
